<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let ht = prompt("Saisir le Montant HT ");
        let taux_tva = prompt("Saisir le Taux de TVA en pourcentage ");

        if (ht === null || taux_tva === null || ht.trim() === "" || taux_tva.trim() === "") {
            document.body.innerText = "Veuillez saisir des valeurs valides.";
        } else {
            ht = parseFloat(ht);    
            taux_tva = parseFloat(taux_tva);

            if (isNaN(ht) || isNaN(taux_tva) || ht < 0 || taux_tva < 0) {
                document.body.innerText = "Veuillez saisir des valeurs numÃ©riques positives.";
            } else {
                let taux_tva_calcul = (taux_tva / 100) + 1;
                let ttc = ht * taux_tva_calcul;
                document.body.innerText = "Le prix TTC est : " + ttc.toFixed(2) + " Dhs.";
            }
        }
    </script>
</body>

</html>
