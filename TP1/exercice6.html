<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let ht = prompt("Saisir un Montant HT:");
        let taux_tva = prompt("Saisir le Taux de TVA :");
        let ttc = ht * (taux_tva / 100) + parseFloat(ht);

        if(ttc > 100) {
            document.body.innerHTML = '<h1 style="color: red;">' + ttc.toFixed(2) + '</h1>';
        } else {
            document.body.innerHTML = '<h1 style="color: green;">' + ttc.toFixed(2) + '</h1>';
        }
    </script>
</body>
</html>
