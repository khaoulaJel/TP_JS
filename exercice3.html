<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        
    </div>
    <script>
        let budget = prompt("Saisir votre budget :");
        let achats = prompt("Saisir le montant de vos achats :");

        if (parseFloat(budget) >= parseFloat(achats)) {
            alert("Vous pouvez payer les achats !");
        } else {
            alert("Le budget ne permet pas de payer les achats.");
        }
    </script>
</body>
</html>
