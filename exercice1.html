<html lang="en">
<head>

</head>
<body>
    <div id="app">
        <h2>EXERCICE 1:</h2>
        <p> la chaine de caractères saisie est: <span id="inputText"></span></p>
    </div>
    <script>
        // Exercice 1
        let userInput = prompt("Saisir une chaîne de caractères :");
        let inputTextElement = document.getElementById("inputText");

        if (userInput !== null) {
            inputTextElement.textContent = userInput;
        } else {
            inputTextElement.textContent = "Aucune chaîne saisie";
        }
        </script>
