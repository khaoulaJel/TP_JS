<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Basic Quiz</title>
  <link rel="stylesheet" href="style1.css">
</head>
<body>

  <div class="result">
      <h2>Quiz Result</h2>
      <p>You got <span class="result-score">0%</span> correct!</p>
    </div>
  </div>
  <div class="container">
    <div class="header">
      <h1 class="title">Basic Quiz</h1>
      <h2 class="subtitle">Test your basic knowledge!</h2>
    </div>

    <div class="quiz">
      <form class="quiz-form">
        <div class="question">
          <h2>1. How many days are in a week?</h2>
          <div class="options">
            <input type="radio" name="q1" value="A" id="q1a">
            <label for="q1a">5</label>
          </div>
          <div class="options">
            <input type="radio" name="q1" value="B" id="q1b">
            <label for="q1b">7</label>
          </div>
        </div>
        <div class="question">
          <h2>2. What color is the sky during the day?</h2>
          <div class="options">
            <input type="radio" name="q2" value="A" id="q2a">
            <label for="q2a">Green</label>
          </div>
          <div class="options">
            <input type="radio" name="q2" value="B" id="q2b">
            <label for="q2b">Blue</label>
          </div>
        </div>
        <div class="question">
          <h2>3. How many legs does a dog have?</h2>
          <div class="options">
            <input type="radio" name="q3" value="A" id="q3a">
            <label for="q3a">4</label>
          </div>
          <div class="options">
            <input type="radio" name="q3" value="B" id="q3b">
            <label for="q3b">6</label>
          </div>
        </div>
        
        <div class="question">
          <h2>4. What is the opposite of hot?</h2>
          <div class="options">
            <input type="radio" name="q4" value="A" id="q4a">
            <label for="q4a">Warm</label>
          </div>
          <div class="options">
            <input type="radio" name="q4" value="B" id="q4b">
            <label for="q4b">Cold</label>
          </div>
        </div>
        
        <div class="question">
          <h2>5. What is the capital of France?</h2>
          <div class="options">
            <input type="radio" name="q5" value="A" id="q5a">
            <label for="q5a">London</label>
          </div>
          <div class="options">
            <input type="radio" name="q5" value="B" id="q5b">
            <label for="q5b">Paris</label>
          </div>
        </div>
        
        <div class="question">
          <h2>6. Who wrote 'Romeo and Juliet'?</h2>
          <div class="options">
            <input type="radio" name="q6" value="A" id="q6a">
            <label for="q6a">William Shakespeare</label>
          </div>
          <div class="options">
            <input type="radio" name="q6" value="B" id="q6b">
            <label for="q6b">J.K. Rowling</label>
          </div>
        </div>
        
        <div class="text-center">
          <button type="submit" class="submit-btn">Submit Answers</button>
        </div>
      </form>
    </div>

    

  <script src="quizz1.js"></script>
</body>
</html>
