<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Todo List</title>
</head>
<body class="purple-bg">
  <div class="container-fluid">
    <div class="row justify-content-center align-items-center vh-10">
      <div class="col-md-6">
        <div class="todo-container p-4 rounded">
          <header class="text-center text-light mb-4">
            <h1 class="mb-4">Todo List</h1>
            <form class="search">
              <input class="form-control" type="text" name="search" placeholder="Search todos" />
            </form>
          </header>
          <ul class="list-group todos">
           
          </ul>
          <form class="add text-center my-4">
            <label class="text-dark" for="add-todo">Add a new todo...</label>
            <input id="add-todo" class="form-control" type="text" name="add" />
          </form>
          
        </div>
      </div>
    </div>
  </div>
  <script src="sandbox.js"></script>
</body>
</html>
